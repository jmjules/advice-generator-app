<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<script src="script.js"></script>

<body>

  <main>
    <section class="advice-card">
      <h1 class="advice-id"></h1>
      <p class="fillme"></p>

      <picture class="advice-img">
        <source srcset="images/pattern-divider-desktop.svg" media="(min-width: 550px)" />
        <img src="images/pattern-divider-mobile.svg" />
      </picture>

      <button class="button" onclick="getAdvice()"><img class="dice" src="images/icon-dice.svg"></button>
      
    </section>
  </main>

</body>
</html>
